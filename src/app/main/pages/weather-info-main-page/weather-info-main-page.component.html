<div class="time">{{ currentTime | date : "HH:mm - EE dd MMM" }}</div>

<div class="row p-3">
  <div class="col-12 col-md-6 col-lg-7">
    <!-- ! SEARCHBAR -->
    <!-- <shared-search-bar
      barPlaceholder="Search a City..."
      (onValue)="searchCityWeather($event)"
    ></shared-search-bar> -->
    <hr />
  </div>
</div>
<!-- ! INTRO MESSAGE -->

<ng-template #instructions>
  <div class="row p-3">
    <div class="col-12 col-md-6 col-lg-7">
      <div class="alert alert-info" role="alert">loading...</div>
    </div>
  </div>
</ng-template>

<div *ngIf="weatherNow; else instructions" class="d-flex row">
  <!-- ! SIDEBAR -->
  <div class="sidebar-container bg-light col-12 col-md-6 col-lg-4">
    <div class="border-right p-3" id="sidebar">
      <h3>{{ location.name }}</h3>
      <hr />

      <!-- ! SIDEBAR-WEATHER-INFO -->
      <div class="card text-bg-dark mb-3" style="max-width: 18rem">
        <div class="card-header">Now</div>
        <img
          class="img-size"
          src="{{ weatherNow.weather![0].icon | weatherImg }}"
          alt=""
        />
        <div class="card-body">
          <h4 class="card-title">
            {{ weatherNow.main.temp | number : "1.0-0" }} °C
          </h4>

          <p class="card-text">
            Feels like: {{ weatherNow.main.feels_like | number : "1.0-0" }} °C
          </p>
          <p class="card-text">conditions: {{ weatherNow.weather![0].main }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- !MAIN -->
  <div class="main-container col-12 col-md-6 col-lg-4">
    <div class="row p-3">
      <div class="col-12 pt-2">
        <app-five-day-forecast-page></app-five-day-forecast-page>
      </div>
    </div>
  </div>
</div>
