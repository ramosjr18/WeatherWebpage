<!-- ! INTRO MESSAGE -->
<ng-template #instructions>
  <div class="row p-3">
    <div class="col-12 col-md-6 col-lg-7">
      <div class="alert alert-info" role="alert">loading...</div>
    </div>
  </div>
</ng-template>

<!-- ! SECTION -->
<div class="infocard" *ngIf="weatherNow; else instructions">
  <div class="row">
    <!-- * MAIN-HEADING -->
    <div class="">
      <div class="topcont">
        <div class="currentlocation currentmain">
          <h1>{{ location.name }}</h1>
          <h3>{{ weatherNow.main.temp | number : "1.0-0" }} °C</h3>
          <div class="condition">
            <img src="../../../../assets/icons/nubelogo.png" alt="">
            <p class=""> {{ weatherNow.weather![0].main }}</p>
          </div>
        </div>
        <div class="currentlocation"></div>
        <div class="currentlocation currentbutton">
          <button class="buttonleft">°C</button>
          <button class="buttonright">°F</button>
        </div>
      </div>
      <!-- <div class="p-3">{{ currentTime | date : "EEEE dd MMMM, HH:mm" }}</div> -->
      <!-- <div class="border-right p-3" id="sidebar">
        <hr /> -->
      <!-- * MAIN-CARD-WEATHER-INFO -->
      <!-- <app-main-card [weatherNow]="weatherNow"></app-main-card>
      </div> -->
    </div>
  </div>

  <!-- FORECAST -->

  <div class="infocont">

    <div class="forecast">

      <div class="sensinfo">
        <div class="sensrow">Feels Like</div>
        <div class="sensrow">Humidity</div>
        <div class="sensrow">Visibility</div>
        <div class="sensrow">Wind</div>
      </div>

      <div class="forecastinfo">
        <h4 class="infotitle">Forecast</h4>
        <div class="row">
          <app-three-day-forecast [timelineForOneDay]="timelineForOneDay"></app-three-day-forecast>
        </div>
      </div>

    </div>

  </div>
