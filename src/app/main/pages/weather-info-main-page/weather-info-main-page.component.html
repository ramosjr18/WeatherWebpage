<nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="home">WeatherApp</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="row p-3">
      <div class="col-12 col-md-6 col-lg-7">
        <!-- ! SEARCHBAR -->
        <shared-search-bar
          barPlaceholder="Search for a City..."
          (onValue)="searchByCity($event)"
        ></shared-search-bar>
        <hr />
      </div>
    </div>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="main"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about" routerLinkActive="active"
            >about</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contact" routerLinkActive="active"
            >contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ! INTRO MESSAGE -->
<ng-template #instructions>
  <div class="row p-3">
    <div class="col-12 col-md-6 col-lg-7">
      <div class="alert alert-info" role="alert">loading...</div>
    </div>
  </div>
</ng-template>

<!-- ! SECTION -->
<div *ngIf="weatherNow; else instructions">
  <div class="row">
    <!-- * MAIN-HEADING -->
    <div class="sidebar-container col-12 col-md-6 col-lg-4">
      <div class="p-3">{{ currentTime | date : "EEEE dd MMMM, HH:mm" }}</div>
      <div class="border-right p-3" id="sidebar">
        <h3>{{ location.name }}</h3>
        <hr />

        <!-- * MAIN-CARD-WEATHER-INFO -->
        <app-main-card [weatherNow]="weatherNow"></app-main-card>
      </div>
    </div>
  </div>

  <!-- * 3-DAY-FORECAST -->

  <h5 class="p-4">3 hour forecast:</h5>
  <div class="row">
    <app-three-day-forecast
      [timelineForOneDay]="timelineForOneDay"
    ></app-three-day-forecast>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="row p-3">
        <div class="col-12 pt-2">
          <!-- * 5-DAY-FORECAST -->
          <h5>5 day forecast</h5>

          <app-five-day-forecast
            [fetched5dayWeatherData]="fetched5dayWeatherData"
          ></app-five-day-forecast>
        </div>
      </div>
    </div>
  </div>
</div>
